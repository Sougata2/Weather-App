<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                City
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item show-noida" href="#">Noida</a></li>
                <li><a class="dropdown-item show-delhi" href="#">Delhi</a></li>
                <li>
                  <a class="dropdown-item show-kolkata" href="#">Kolkata</a>
                </li>
                <li>
                  <a class="dropdown-item show-bangalore" href="#">Bangalore</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="city-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-success"
              id="search-city"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Weather Card -->
    <div class="container py-5" style="text-align: center;">
      <div class="spinner-border text-light hidden" role="status" style="width: 10rem; height: 10rem;"></div>
      <div class="card" style="width: fit-content; margin: auto">
          <div class="card-body" style="text-align: left;">
            <h5 class="card-title city-name">Card title</h5>
          </div>
          <img src="..." class="card-img-top img-fluid" alt="..." />
          <div class="container row">
            <div class="col weather-description"></div>
            <div class="col temperature"></div>
          </div>
          
          <div class="card-body row">
            <div class="col">
              <i class="fa-regular fa-sun"></i> <span class="max-temp"></span>
            </div>
            <div class="col">
              <i class="fa-solid fa-moon"></i> <span class="min-temp"></span>
            </div>
            <div class="row py-3">
              <div class="col">
                <i class="fa-solid fa-droplet"></i> <span class="humidity"></span>
              </div>
              <div class="col">
                <i class="fa-solid fa-eye"></i> <span class="visibility"></span>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="app.js"></script>
</html>
