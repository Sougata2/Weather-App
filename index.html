<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css">

    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                City
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item show-delhi" href="#">Delhi</a></li>
                <li><a class="dropdown-item show-kolkata" href="#">Kolkata</a></li>
                <li><a class="dropdown-item show-bangalore" href="#">Bangalore</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="city-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              autocomplete="off"
            />
            <button class="btn btn-outline-success" id="search-city" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- city Name -->
    <h1 class="my-4 city-name text-center">City</h1>

    <!-- Weather Cards -->
    <div class="container py-3">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Max</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title max-temp">0<small class="text-muted fw-light">&#8451</small>
              </h1>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Min</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title min-temp">0<small class="text-muted fw-light">&#8451</small>
              </h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Feels Like</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title feel-like-temp">0<small class="text-muted fw-light">&#8451</small>
            </div>
          </div>
        </div>
      </div>

      <!--Weather stats-->
      <table class="table table-striped" id="weather-stats">
        <thead>
          <tr>
            <th scope="col" class="text-center">City</th>
            <th scope="col" class="text-center">Cloud pct</th>
            <th scope="col" class="text-center">Humidity</th>
            <th scope="col" class="text-center">Temp</th>
            <th scope="col" class="text-center">Wind degrees</th>
            <th scope="col" class="text-center">Wind speed</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center city-name">NA</td>
            <td class="text-center cloud-pct">0</td>
            <td class="text-center humidity">0</td>
            <td class="text-center temperatue">0</td>
            <td class="text-center wind-degree">0</td>
            <td class="text-center wind-speed">0</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="app.js"></script>
</html>
